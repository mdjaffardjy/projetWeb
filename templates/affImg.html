{% extends "base.html" %}

<!-- Begin page content -->
    <main role="main" class="container">
    {% block content %}
	{% if images %}
          {% for img in images %}              
              <h2 class="caption">{{img.title}}</h2>
	      <p>
              <img src={{url_for('static',filename="images/"+img.path)}} />
              </p>
              <div class="info">
              Posted on : {{img.date}}<br />
              {{img.note}}    <i class="fas fa-heart" style="color:Crimson;"></i>
              <form method="get">
                <input type="HIDDEN" name="ID" value={{img.id}} >
              	<input id={{img.id}} class="btn btn-outline-success" value="Upvote" type={{buttons[img.id]}}>
              <br/></form> 
              <br />
              |
              {% for th in img.themes %}
                  #{{th}} |
              {% endfor %}
              </div>
              <br /><hr/>
          {% endfor %}
      {% else %}
	  <h1>Sorry ...</h1>
          <div class="alert alert-info" role="alert">
          <p class="error">No images were found :'(</p>
          </div>
      {% endif %}
    
	{% endblock content %}
    </main>
