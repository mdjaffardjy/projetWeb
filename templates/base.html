<!DOCTYPE html>
<html>
  <head>
  	<title>{{page_title|default('BioInfo 4A Web dev Introdution') }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='sticky-footer-navbar.css') }}" rel="stylesheet">

    <!--<link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">-->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}
    </head>
  <body>
  	<header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Neurchi de BIM Cave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('fresh') }}">Fresh</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('trending') }}">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('random') }}">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('albums') }}">Albums</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add') }}">Add Contribution</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0" method="get" action="/search/">
            <input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text" name="pattern">
            <input class="form-control mr-sm-2" type="checkbox" aria-label="Search by field :" name="regexp">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>


{% block content %}{% endblock %}

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
